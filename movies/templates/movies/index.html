{% extends 'base.html' %} {% block content %}
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>title</th>
      <th>Genre</th>
      <th>Stock</th>
      <th>Daily Rate</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies%}
    <tr>
      {% comment %}
      <td><a href="/movies/{{movie.id}}">{{movie.title}}</a></td>
      {% endcomment %}

      <td><a href=" {% url 'movie_detail' movie.id %}">{{movie.title}}</a></td>

      <td>{{movie.genre}}</td>
      <td>{{movie.number_in_stock}}</td>
      <td>{{movie.daily_rate}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
